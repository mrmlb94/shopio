<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Online Shop - Items</title>
</head>
<body>
<h1>Online Shop</h1>

<p th:text="${message}"></p>

<a th:href="@{/new}">Create New Item</a>

<!-- Only show table when shopitems is not null and not empty -->
<div th:if="${shopitems != null and !shopitems.empty}">
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${shopitems}">
            <td th:text="${item.id}">ID</td>
            <td th:text="${item.name}">Name</td>
            <td th:text="${item.description}">Description</td>
            <td th:text="${item.price}">Price</td>
            <td th:text="${item.quantity}">Quantity</td>
            <td>
                <a th:href="@{'/view/' + ${item.id}}">View</a>
                <a th:href="@{'/edit/' + ${item.id}}">Edit</a>
                <a th:href="@{'/delete/' + ${item.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Message or placeholder when list is null or empty -->
<div th:if="${shopitems == null or shopitems.empty}">
    <p th:text="${message}">No shop items found.</p>
</div>

</body>
</html>
