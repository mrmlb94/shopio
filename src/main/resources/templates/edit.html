<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Item</title>
</head>
<body>
<h1>Edit Shop Item</h1>

<p th:text="${message}"></p>

<div th:if="${shopitem != null}">
    <form th:action="@{/save}" th:object="${shopitem}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}"/><br/>

        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}"/><br/>

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" th:field="*{price}"/><br/>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" th:field="*{quantity}"/><br/>

        <button type="submit">Save</button>
    </form>
</div>

<a th:href="@{/}">Back to list</a>

</body>
</html>
