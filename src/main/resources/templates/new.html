<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Item</title>
</head>
<body>
<h1>Create New Shop Item</h1>

<p th:text="${message}"></p>

<form th:action="@{/save}" th:object="${shopitem}" method="post">
    <!-- No id field here, as new item has no id yet -->

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}"/><br/>

    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}"/><br/>

    <label for="price">Price:</label>
    <input type="number" step="0.01" id="price" th:field="*{price}"/><br/>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" th:field="*{quantity}"/><br/>

    <button type="submit">Create</button>
</form>

<a th:href="@{/}">Back to list</a>

</body>
</html>
